name: 'Trigger deploy for cluebotng-trainer'
on: { push: { branches: [ main ], paths: [ 'cluebotng-trainer.yaml' ] } }
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 'cluebotng-trainer'
    steps:
      - uses: cluebotng/ci-toolforge-deploy@main
        with:
          tool: 'cluebotng-trainer'
          token: '${{ secrets.TOOLFORGE_DEPLOY_TOKEN }}'
