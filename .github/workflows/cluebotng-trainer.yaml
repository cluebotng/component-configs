name: 'cluebotng-trainer'
on: { push: { branches: [ main ], paths: [ 'cluebotng-trainer.yaml', 'config/network-policies/cluebotng-trainer.yaml', 'config/web-services/cluebotng-trainer.yaml', '.github/workflows/cluebotng-trainer.yaml' ] }, workflow_dispatch: { } }
concurrency:
  group: cluebotng-trainer
jobs:
  update-network-policies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cluebotng/ci-execute-fabric@main
        with:
          user: 'cluebotng-trainer'
          task: update-network-policies
          ssh_key: ${{ secrets.CI_SSH_KEY }}
  update-component-config:
    runs-on: ubuntu-latest
    needs: [update-network-policies]
    steps:
      - uses: actions/checkout@v4
      - uses: cluebotng/ci-execute-fabric@main
        with:
          user: 'cluebotng-trainer'
          task: update-component-config
          ssh_key: ${{ secrets.CI_SSH_KEY }}
  execute-deployment:
    runs-on: ubuntu-latest
    needs: [update-network-policies, update-component-config]
    steps:
      - uses: actions/checkout@v4
      - uses: cluebotng/ci-execute-fabric@main
        with:
          user: 'cluebotng-trainer'
          task: execute-deployment
          ssh_key: ${{ secrets.CI_SSH_KEY }}
  update-webservice:
    runs-on: ubuntu-latest
    needs: [update-network-policies, update-component-config, execute-deployment]
    steps:
      - uses: actions/checkout@v4
      - uses: cluebotng/ci-execute-fabric@main
        with:
          user: 'cluebotng-trainer'
          task: update-webservice
          ssh_key: ${{ secrets.CI_SSH_KEY }}
  dologmsg:
    runs-on: ubuntu-latest
    needs: [update-network-policies, update-component-config, execute-deployment, update-webservice]
    steps:
      - uses: actions/checkout@v4
      - uses: cluebotng/ci-execute-fabric@main
        with:
          user: 'cluebotng-trainer'
          task: dologmsg
          argument: "--message='Deployment completed: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'"
          ssh_key: ${{ secrets.CI_SSH_KEY }}
