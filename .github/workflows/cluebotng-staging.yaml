name: 'Trigger deploy for cluebotng-staging'
on: { push: { branches: [ main ], paths: [ 'cluebotng-staging.yaml', '.github/workflows/cluebotng-staging.yaml' ] } }
jobs:
  update-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cluebotng/ci-execute-fabric@main
        with:
          user: 'cluebotng-staging'
          task: setup
          ssh_key: ${{ secrets.CI_SSH_KEY }}
      - uses: cluebotng/ci-execute-fabric@main
  deploy:
    runs-on: ubuntu-latest
    #environment: 'cluebotng-staging'
    needs: [update-config]
    steps:
      - uses: actions/checkout@v4
      - uses: cluebotng/ci-execute-fabric@main
        with:
          user: 'cluebotng-staging'
          task: trigger-deploy
          ssh_key: ${{ secrets.CI_SSH_KEY }}
